<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h1>登录</h1>
    <form action="/login" method="POST">
        <input name="username" placeholder="输入用户名" />
        <br>
        <input name="password" placeholder="输入密码" />
        <br>
        <button type="submit">登录</button>
    </form>
    <hr>
    <h1>注册</h1>
    <form action="/register" method="POST">
        <input name="username" placeholder="输入用户名" />
        <br>
        <input name="password" placeholder="输入密码" />
        <br>
        <button type="submit">注册</button>
    </form>
</body>
</html>
